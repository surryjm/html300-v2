<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Assignment 02</title>
  </head>
  <body>
    <main class="main">
    
      <div class="left-column">
        <img class="left-column_headshot" alt="Headshot" src="img/headshot.jpg" width="224" height="221">
        <div class="left-column_name-title">
          <h1 class="left-column_name">Paolo Maldini</h1>
          <p class="left-column_title">Front End Developer</p>
        </div>
      </div>
      <div class="right-column">
        <div class="right-column_fields">
          <p class="right-column_field-title">Company:</p>
          <p class="right-column_field-value">Web Weavers</p>
        </div>
        <div class="right-column_fields">
          <p class="right-column_field-title">Experience:</p>
          <p class="right-column_field-value">3 years</p>
        </div>
        <div class="right-column_fields"> 
          <p class="right-column_field-title">School:</p>
          <p class="right-column_field-value">University of Washington</p>
        </div>
        <div class="right-column_fields">
          <p class="right-column_field-title">Major:</p>
          <p class="right-column_field-value">Marketing</p>
        </div>
        <div class="right-column_fields">
          <p class="right-column_field-title">Email:</p>
          <p class="right-column_field-value">paolo@example.com</p>
        </div>
        <div class="right-column_linkedin-img-link">
          <img alt="LinkedIn-icon" src="img/linkedin.svg" width="32" height="32">
          <p>paolo.linkedinprofile.com</p>
        </div>
      </div>
    
    </main>

</html>
